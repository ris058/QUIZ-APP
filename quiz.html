<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        // Timer: 10 seconds per question
        let timeLeft = 10;
        function startTimer() {
            let timer = setInterval(function () {
                document.getElementById("timer").innerHTML = "Time left: " + timeLeft + "s";
                timeLeft -= 1;
                if (timeLeft < 0) {
                    clearInterval(timer);
                    document.getElementById("quizForm").submit(); // auto-submit when time ends
                }
            }, 1000);
        }
        window.onload = startTimer;
    </script>
</head>
<body style="font-family: Arial; text-align: center;">
    <h2>Quiz Question {{ q_num }} of {{ total }}</h2>
    <p id="timer"></p>

    <form id="quizForm" method="POST">
        <p><b>{{ question["q"] }}</b></p>
        {% for opt in question["options"] %}
            <input type="radio" name="answer" value="{{ opt }}" required> {{ opt }} <br>
        {% endfor %}
        <br>
        <button type="submit" name="action" value="submit">Submit</button>
        <button type="submit" name="action" value="skip">Pass</button>
        <a href="{{ url_for('logout') }}"><button type="button">Quit</button></a>
    </form>
</body>
</html>
