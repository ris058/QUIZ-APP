<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>🏆 Leaderboard</h1>

    {% if top_users %}
    <table>
      <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Score</th>
      </tr>
      {% for user in top_users %}
      <tr>
        <td>{{ loop.index }}</td>   <!-- rank number -->
        <td>{{ user['username'] }}</td>
        <td>{{ user['score'] }}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
      <p>No scores yet. Be the first to play!</p>
    {% endif %}

    <a href="{{ url_for('welcome') }}" class="btn">Back to Welcome</a>
    <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>

    <hr>
    <p class="footer">Current Date & Time: {{ current_time }}</p>
  </div>
</body>
</html>
